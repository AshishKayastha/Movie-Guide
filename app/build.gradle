apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId appId
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        buildTypes.each {
            it.buildConfigField 'String', 'TMDB_API_KEY', TMDB_API_KEY
        }
    }

    lintOptions {
        abortOnError false
        disable 'BinaryOperationInTimber'
    }

    dexOptions {
        maxProcessCount 4
        threadCount 8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dexcount {
    format = "json"
    verbose = false
    includeClasses = true
    includeFieldCount = false
    orderByMethodCount = true
}

dependencies {
    def compileDeps = compileDependencies.values()
    def kaptDeps = kaptDependencies.values()

    def debugCompileDeps = debugCompileDependencies.values()
    def releaseCompileDeps = releaseCompileDependencies.values()

    compileDeps.each { compile it }
    kaptDeps.each { kapt it }

    debugCompileDeps.each { debugCompile it }
    releaseCompileDeps.each { releaseCompile it }
}